<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Volunteer Invitation</title>
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body>
    <h1>Invitation Generator</h1>

    <div id="invitation">
        <p>Hello <span id="recipientNamePlaceholder">Jane Doe </span>!</p>
        <p>You have been invited to volunteer for an event held on July 1st. Please respond to this email to sign up as a volunteer.</p>
        <p>Thanks!</p>
        <p><span id="hostNamePlaceholder">Annie Nouki</span></p>
    </div>

    <form id="invitationForm" onsubmit="return generateInvitation();">
        <label for="recipientNameInput">Recipient Name:</label>
        <input type="text" id="recipientNameInput" name="recipientNameInput" required >

        <label for="hostNameInput">Your Name (Host):</label>
        <input type="text" id="hostNameInput" name="hostNameInput" required >

        <button type="submit">Generate Invitation</button>
    </form>

    <script src="js/invitation.js"></script>
</body>
</html>
